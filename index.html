<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>UNI Joe</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    <link rel="stylesheet" href="styles/styles.css">
</head>

<body>


    <div class="container">
        <div class="row">
            <div class="col">
                <h1>Universidad</h1>
            </div>
        </div>

        <div class="row mt-5 mb-5">
            <div class="col">
                <button class="button btn-warning" onclick="showStudents()">Listar Alumnos</button>
                <button class="button btn-success" onclick="showForm()">Agregar alumno</button>
            </div>
        </div>

        <div class="row" id="tableStuden">
            <div class="col">
                <table class="table table-hover">
                    <thead>
                        <tr>
                            <th scope="col">#</th>
                            <th scope="col">First</th>
                            <th scope="col">email</th>
                            <th scope="col">boleta</th>
                        </tr>
                    </thead>
                    <tbody id="listStudents">

                    </tbody>
                </table>
            </div>
        </div>

        <div class="row" id="container-student">
            <div class="col mb-5">Agregar Alumno</div>
            <div class="col">
                <form action="http://localhost:3000/agregarAlumno" method="post">

                    <div class="row g-3 align-items-center mt-2">

                        <div class="col-auto">
                            <label for="inputPassword6" class="col-form-label">Nombre</label>
                        </div>
                        <div class="col-auto">
                            <input type="text" name="name" placeholder="nombre alumno" class="form-control">
                        </div>
                    </div>

                    <div class="row g-3 align-items-center mt-2">
                        <div class="col-auto">
                            <label for="inputPassword6" class="col-form-label">Boleta</label>
                        </div>
                        <div class="col-auto">
                            <input type="number" name="boleta" placeholder="numerop de boleta" class="form-control">
                        </div>
                    </div>


                    <div class="row g-3 align-items-center mt-2">
                        <div class="col-auto">
                            <label for="inputPassword6" class="col-form-label">email</label>
                        </div>
                        <div class="col-auto">
                            <input type="text" name="email" placeholder="email" class="form-control">
                        </div>
                    </div>




                    <label for="mateia">Materias</label>
                    <select name="materia" id="selecter-materias">
                        <option value=""> ...</option>
                    </select>
                    <input type="text" name="materia" placeholder="materia">
                    <input type="text" name="calificacion" placeholder="calificacion">
                    <input type="text" name="profesor" placeholder="profe">
                    <input type="text" name="horario" placeholder="horario">

                    <button type="submit">Enviar</button>
                </form>
            </div>
        </div>
    </div>
